<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Link to bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"
    />

    <!--Link to bootstrap icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--Preset link to fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!--Preset link to google font-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!--Link to my OWN css file-->
    <link rel="stylesheet" href="etta-style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="DP-Date-display" class="lead"></p>
      <div id="DP-clock" class="clock">00:00:00</div>
    </header>

    <div class="container">
        <div class="input-group mb-1" id="9">
            <div class="input-group-prepend">
              <span class="input-group-text time-block">09:00 AM</span>
            </div>
            <input type="text" class="form-control" aria-label="event">
            <button class="btn btn-primary btn-lg saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-1" id="10">
            <div class="input-group-prepend">
              <span class="input-group-text time-block">10:00 AM</span>
            </div>
            <input type="text" class="form-control" aria-label="event">
            <button class="btn btn-primary btn-lg saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-1" id="11">
            <div class="input-group-prepend">
              <span class="input-group-text time-block">11:00 AM</span>
            </div>
            <input type="text" class="form-control" aria-label="event">
            <button class="btn btn-primary btn-lg saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-1" id="12">
            <div class="input-group-prepend">
              <span class="input-group-text time-block">12:00 PM</span>
            </div>
            <input type="text" class="form-control" aria-label="event">
            <button class="btn btn-primary btn-lg saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-1" id="13">
            <div class="input-group-prepend">
              <span class="input-group-text time-block">01:00 PM</span>
            </div>
            <input type="text" class="form-control" aria-label="event">
            <button class="btn btn-primary btn-lg saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-1" id="14">
            <div class="input-group-prepend">
              <span class="input-group-text time-block">02:00 PM</span>
            </div>
            <input type="text" class="form-control" aria-label="event">
            <button class="btn btn-primary btn-lg saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-1" id="15">
            <div class="input-group-prepend">
              <span class="input-group-text time-block">03:00 PM</span>
            </div>
            <input type="text" class="form-control" aria-label="event">
            <button class="btn btn-primary btn-lg saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-1" id="16">
            <div class="input-group-prepend">
              <span class="input-group-text time-block">04:00 PM</span>
            </div>
            <input type="text" class="form-control" aria-label="event">
            <button class="btn btn-primary btn-lg saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-1" id="17">
            <div class="input-group-prepend">
              <span class="input-group-text time-block">05:00 PM</span>
            </div>
            <input type="text" class="form-control" aria-label="event">
            <button class="btn btn-primary btn-lg saveBtn"><i class="far fa-save"></i></button>
        </div>
    </div>

    <div class="col-md-12 text-center">
        <button type="button" class="btn btn-primary btn-lg btn-block clearbtn">Clear</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!--link to bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!--Link to my own javascript file-->    
    <script src="etta-script.js"></script>
  </body>
</html>
